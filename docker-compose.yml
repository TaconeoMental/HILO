services:
  backend:
    build: .
    volumes:
      - .:/app
      # prevenir sobreescritura
      - /app/.venv
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    env_file:
      - .env
    command: flask run --host=0.0.0.0 --port=8000 --reload --debug
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hilo -d hilo"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  worker:
    build: .
    volumes:
      - .:/app
      - /app/.venv
    environment:
      - FLASK_ENV=development
    env_file:
      - .env
    command: python worker.py
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - API_INTERNAL_URL=http://backend:8000
    command: sh -lc "npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"
    depends_on:
      backend:
        condition: service_healthy

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "3000:80"
    volumes:
      - ./infra/nginx/conf.d/dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
